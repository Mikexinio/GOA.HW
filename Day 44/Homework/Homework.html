<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დაფასებული კუბიკი და ფოტო</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 1. წითელი კუბიკი სხვა სტილით -->
    <div class="square"></div>

    <!-- 2. ფოტო, რომელსაც padding და border აქვს, და გადატანილია ცენტრში -->
    <img src="https://via.placeholder.com/300" alt="Placeholder Image" class="center-image">

    <!-- 3. წითელი კუბიკი და ფოტო ერთმანეთის გვერდით -->
    <div class="square-alt"></div>
    <img src="https://via.placeholder.com/300" alt="Another Image" class="center-image-alt">

</body>
</html>
