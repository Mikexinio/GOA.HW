<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example 1</title>
    <style>
        .container {
            display: flex;  
            justify-content: space-between; 
        }

        .box {
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box"><p>პარაგრაფი 1</p></div>
        <div class="box"><p>პარაგრაფი 2</p></div>
        <div class="box"><p>პარაგრაფი 3</p></div>
        <div class="box"><p>პარაგრაფი 4</p></div>
        <div class="box"><p>პარაგრაფი 5</p></div>
    </div>
</body>
</html>
