<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემ შესახებ და სხვა გვერდები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #007BFF;
        }
        .button {
            font-size: 20px; 
            background-color: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        p {
            background-color: #f0f0f0; 
            color: #333; 
            padding: 10px; 
            margin: 10px 0;
        }
        form {
            background-color: white; 
            padding: 20px; 
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 20px;
        }
        input {
            margin: 10px 0; 
            padding: 10px; 
            width: 200px; 
            border: 1px solid #ccc; 
            border-radius: 5px;
        }
        .info {
            background-color: white; 
            padding: 20px; 
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px auto;
            width: 300px;
        }
    </style>
</head>
<body>

    <h1>ჩემი პორტფოლიო</h1>

    <button class="button">ღილაკი</button>

    <h2>5 პარაგრაფი</h2>
    <p>პარაგრაფი 1</p>
    <p>პარაგრაფი 2</p>
    <p>პარაგრაფი 3</p>
    <p>პარაგრაფი 4</p>
    <p>პარაგრაფი 5</p>

    <h2>Log In Form</h2>
    <form>
        <h2>Log In</h2>
        <input type="text" placeholder="სახელი" required>
        <input type="password" placeholder="პაროლი" required>
        <button type="submit" class="button">შესვლა</button>
    </form>

    <h2>ჩემ შესახებ</h2>
    <div class="info">
        <p><strong>სახელი:</strong> თქვენი სახელი</p>
        <p><strong>გვარი:</strong> თქვენი გვარი</p>
        <p><strong>ასაკი:</strong> თქვენი ასაკი</p>
        <p><strong>ჰობი:</strong> თქვენი ჰობი</p>
        <p><strong>როგორ მოგწონთ Goal-Oriented Academy:</strong> ძალიან საინტერესო!</p>
    </div>

</body>
</html>
