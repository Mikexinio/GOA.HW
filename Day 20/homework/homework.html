<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი საიტი</title>
    <style>
        body {
            background-color: #f0f8ff; /* საიტის ფონზე ცისფერი */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #2e8b57; /* სათაურის ფერი */
            font-size: 2.5em;
        }
        p {
            color: #555; /* პარაგრაფის ფერი */
            font-size: 1.2em;
            margin: 20px 0;
        }
        img {
            max-width: 100%; /* სურათის ზომის ოპტიმიზაცია */
            height: auto;
            border-radius: 10px; /* სურათის კუთხეების დამრგვალება */
        }
        button {
            background-color: #4caf50; /* ღილაკის ფერი */
            color: white; /* ღილაკის ტექსტის ფერი */
            padding: 10px 20px;
            border: none;
            border-radius: 5px; /* ღილაკის კუთხეების დამრგვალება */
            cursor: pointer; /* მაუსის კურსორის ფორმატის ცვლილება */
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049; /* ღილაკის ფერის შეცვლა მიუწვდომელობისას */
        }
    </style>
</head>
<body>

    <h1>მშვენიერი საიტი</h1>
    <p>ეს არის ჩემი პირველი HTML გვერდი!</p>
    <img src="https://via.placeholder.com/600" alt="მშვენიერი სურათი">
    <br>
    <button>დააწკაპუნე აქ</button>

    <!--
    inline ელემენტები: ეს არის ელემენტები, რომლებიც არ იწყებენ ახალ ხაზს და მხოლოდ აუცილებელ ადგილს იკავებენ. მაგალითად: <span>, <a>, <strong>.
    
    block ელემენტები: ეს არის ელემენტები, რომლებიც იწყებენ ახალ ხაზს და იკავებენ მთელ სიგანეს. მაგალითად: <div>, <p>, <h1>.
    -->

</body>
</html>
