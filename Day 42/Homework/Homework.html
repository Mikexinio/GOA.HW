<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფორმა და სტილები</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form>
        <label for="name">სახელი:</label>
        <input type="text" id="name" name="name" placeholder="გთხოვთ შეიყვანოთ სახელი">

        <label for="email">მეილი:</label>
        <input type="email" id="email" name="email" placeholder="შეიყვანეთ მეილი">

        <label for="phone">ტელეფონი:</label>
        <input type="tel" id="phone" name="phone" placeholder="შეიყვანეთ ტელეფონი">

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი">
    </form>

    <div class="red-box"></div>

</body>
</html>
