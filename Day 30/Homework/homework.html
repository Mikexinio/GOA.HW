<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
    <style>
        /* 2. h1 და p ზომები */
        h1 {
            font-size: 36px;
            color: pink; /* 4. ვარდისფერი ფერი h1-ისთვის */
        }
        p {
            font-size: 18px;
            color: blue; /* 6. ლურჯი ფერი პარაგრაფისთვის */
        }
        
        /* 5. <body> ფონი ყავისფერი */
        body {
            background-color: brown; /* 5. ყავისფერი */
            color: white; /* ტექსტის ფერი თეთრი, რათა უკეთ გამოჩნდეს */
            text-align: center; /* ტექსტის ცენტრში გასწორება */
        }
        
        /* 7. <h2> ელემენტის ტექსტის გასწორება მარჯვნივ */
        h2 {
            text-align: right;
        }
        
        /* 8. <h3> ტექსტის ფერი წითელი და ცენტრში გასწორება */
        h3 {
            color: red;
            text-align: center;
        }
        
        /* 9. მთლიანი გვერდის ფონური ფერი წითელი */
        /* შეიძლება იყოს სულ ბოლოს, თუმცა ამ შემთხვევაში ნაკლებად გამოვიყენებთ */
        /* body { background-color: red; } */
    </style>
</head>
<body>
    <h1>Facebook</h1>
    <p>Signup for a new account</p>
    
    <h2>Information</h2>
    <form>
        <input type="text" placeholder="First Name" required><br><br>
        <input type="text" placeholder="Last Name" required><br><br>
        <input type="email" placeholder="Email" required><br><br>
        <input type="password" placeholder="Password" required><br><br>
        <button type="submit">Sign Up</button>
    </form>
    
    <h3>Welcome to Facebook!</h3>
    
    <p>By signing up, you agree to our Terms, Data Policy and Cookies Policy.</p>
</body>
</html>
